<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
	#{msgs.listadoPisosTitle}	
  </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable id="tablaListado" var="vpiso" value="#{controller.pisos}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.precioPiso}</f:facet>#{vpiso.precio}
				</p:column>
				<p:column>
					<f:facet name="header">#{msgs.direccionPiso}</f:facet>#{vpiso.direccion}
				</p:column>
				<p:column>
					<f:facet name="header">#{msgs.anioPiso}</f:facet>#{vpiso.anio}
				</p:column>

				<p:column>
					<f:facet name="header">#{msgs.estadoPiso}</f:facet>#{vpiso.estado}
				</p:column>
		
				<p:column style="display: flex; justify-content: space-between;">
					<f:facet name="header">#{msgs.botonVisitarLabel}</f:facet>
					<p:commandLink type="submit"
						value="#{msgs.botonEditar}" immediate="true" update="tablaListado" action="#{controller.edit}">
					</p:commandLink>
					<p:commandLink type="submit"
						value="#{msgs.botonBorrarLabel}" action="#{controller.baja(vpiso)}" immediate="true" update="tablaListado">
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pie">
	<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
