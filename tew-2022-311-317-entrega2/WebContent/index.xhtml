<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-index.xhtml">
	<ui:define name="titulo">
#{msgs.loginPageTitle}
 </ui:define>
	<ui:define name="menugeneral">
	</ui:define>
	<ui:define name="cuerpo">
		<center>
			<p:growl id="mensajes" showDetail="false" />
			<h:form id="form-principal">
				<ui:include src="/snippets/form-login.xhtml" />
				<p:commandButton value="#{msgs.loginFormSendButton}"
					action="#{login.verify}" update=":mensajes">
				</p:commandButton>
			</h:form>
		</center>
	</ui:define>
	<ui:define name="pie">
		<h:form>
	
			<h:commandLink value="#{msgs.textoRegistro}" type="submit" action="/register.xhtml?faces-redirect = true"></h:commandLink>
       	</h:form>
	</ui:define> 
</ui:composition>
