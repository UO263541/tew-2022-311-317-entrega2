<!DOCTYPE html>
<html>
<head>
 <title>Ejemplo sencillo de web service con RESTEasy</title>
 <script type="text/javascript"
 src="http://localhost:8080/gestioneitorv5_0/rest-jsapi">
 </script>

 <script type="text/javascript">
	 function solicitarDatosAlumnos() {
		 var alumnos=AlumnosServicesRs.getAlumnos();
		 // Obtener el elemento HTML donde ir dejando el resultado
		 // del servicio
		 
		 
		 console.log()
		 var tableContent = document.getElementById('TableContent')
		 var child = document.createElement("tr");
		 
		 for (i in alumnos){	
			 child.innerHTML = "<tr><td>"+alumnos[i]['iduser']+"</td><td>"+alumnos[i]['nombre']+"</td><td>"+alumnos[i]['apellidos']+"</td><td>"+alumnos[i]['email']+"</td></tr>"
			 tableContent.innerHTML += child.innerHTML
		 }
		 
	 
	 }
	 
 </script>
 
 
 <!--Para la presentación adecuada en los dispositivos donde se visualice--> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<!--  
width=device-width establece el ancho de la página para que se ajuste al dispositivo. 
initial-scale=1 establece el nivel de zoom inicial --> 
 
<!--Uso de hojas de estilo de bootstrap local--> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
<!-- jQuery library --> 
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<!-- Latest compiled JavaScript --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body onload="solicitarDatosAlumnos()">
 <h1>Listado de alumnos</h1>
 <br/>

	<table class="table table-dark table-hover">
	  <thead>
	    <tr>
	      <th scope="col" style="text-align:left;">ID</th>
	      <th scope="col"style="text-align:left;">Nombre</th>
	      <th scope="col"style="text-align:left;">Apellidos</th>
	      <th scope="col"style="text-align:left;">Email</th>
	    </tr>
	  </thead>
	  <tbody id="TableContent">
	   
	  </tbody>
	</table>

</body>
</html>
