<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8"> 
  <!--Uso de hojas de estilo de bootstrap local--> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Estilos personalizados  -->
  <link href="./styles/login.css" rel="stylesheet">
  <title>Iniciar Sesión</title> 
</head> 
<body> 
  <section class="login-wrapper"> 
    <header> 
      <h1>Iniciar sesión</h1> 
    </header> 
    <article> 
      <header>Suministrar las credenciales para autenticarse:</header> 
      <form role="form" id="login" action="#" enctype="application/x-www-form-urlencoded"> 
		  <div class="form-group"> 
		    <label for="username">Login:</label> 
		    <input type="text" class="form-control" id="username" size="25" required /> 
		  </div>  
		 
		  <div class="form-group"> 
		    <label for="passwd">Contraseña:</label> 
		    <input type="password" class="form-control" id="passwd" size="25" required /> 
		  </div>  
		 
		  <button type="submit" class="btn btn-default">Iniciar sesión</button> 
		  <button type="reset" class="btn btn-default">¿No tienes una cuenta? Regístrate</button> 
		</form> 
    </article> 
  </section> 
</body> 
</html>
